<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="hilow.js"></script>
    <title>Week 2 Game: Hi/Low</title>

    <style>
      body {
        font-family: "Lato", sans-serif;
        padding: 20px;
        max-width: 600px;
      }

      label {
        font-weight: bold;
      }

      dl {
        display: flex;
        flex-flow: row wrap;
        max-width: 200px;
        font-weight: bold;
      }

      dt {
        flex-basis: 15%;
      }
      dd {
        flex-basis: 60%;
      }

      .correct-result {
        color: green;
      }
      .incorrect-result {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Week 2 Game: Hi/Low</h1>
      <p class="game-description">
        <strong>Instructions:</strong> In this game, your goal is to determine the value
        of a randomly picked number between 1 and 100. Guesses that are incorrect will
        indicate whether they are too high or too low. You have 5 tries to guess the
        correct answer!
      </p>
    </header>
    <main>
      <form>
        <label for="guess">Your Guess:</label>
        <input name="guess" id="guess" type="number" min="1" max="100" required />
        <button class="submit-button" type="submit">Guess!</button>
      </form>
      <p><strong>Remaining Tries:</strong> <span id="remaining_tries">5</span></p>
      <dl id="guesses_list"></dl>
      <p id="endgame_output"></p>
      <button class="reset-button" style="display:none;">
        Play again!
      </button>
    </main>
  </body>
</html>
