<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <title>Week 5 Practice</title>
  </head>
  <style>
    [v-cloak] {
      display: none;
    }
    img {
      width: 30px;
    }
  </style>
  <body>
    <h1>Week 5 Examples</h1>
    <div id="app" v-cloak>
      <div>
        <label for="answer">What is 20 + 15</label
        ><input
          type="password"
          id="answer"
          v-model="answer"
          v-on:keyup.enter="submitAnswer"
          class="a"
          v-bind:class="['b', 'c', { d : true }]"
        />
      </div>
    </div>
  </body>
</html>
