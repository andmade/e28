<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Application</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="practice.js" defer></script>
  </head>

  <body>
    <h1>Vue.js Intro</h1>

    <div id="app" v-cloak>
      <div>
        <label>What's your name? <input type="text" v-model="playerName"/></label>
        <p v-if="playerName">Player: {{ playerName }}</p>
        <p v-else>Enter your player name to begin the game.</p>
      </div>

      <div>
        <label>What's your guess? <input type="text" v-model="guess"/></label>
        <button v-on:click="guesses.push(guess)">Guess</button>
        <ul>
          <li v-for="thisGuess in guesses">{{ thisGuess }}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
